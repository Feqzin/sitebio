<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz do Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1d1d1d;
      color: white;
      padding: 20px;
    }
    h1 {
      color: lime;
    }
    #quiz-container, #resgate-container {
      margin-top: 30px;
      background: #333;
      padding: 20px;
      border-radius: 8px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background-color: lime;
      color: black;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
    .answer {
      display: block;
      margin: 8px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz do Feqzin</h1>

  <div id="resgate-container">
    <h2>üéÅ Resgate de Pr√™mios</h2>
    <p id="user-pontos">Pontos: carregando...</p>
    <button id="resgatar-btn">Resgatar item por 50 pontos</button>
    <p id="resgate-status"></p>
  </div>

  <div id="quiz-container" class="hidden">
    <div id="pergunta-area"></div>
    <button id="next-btn" class="hidden">Pr√≥xima Pergunta</button>
    <p id="final-msg" class="hidden"></p>
  </div>

  <button id="start-btn">Come√ßar Quiz</button>

  <!-- Firebase e Script -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.appspot.com",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let user = null;
    let currentQuestionIndex = 0;
    let score = 0;
    let perguntasRespondidas = false;

    const perguntas = [
      {
        pergunta: "Qual √© o nome art√≠stico do Fernando?",
        respostas: ["Feqzin", "MC Fe", "ZinFe", "Fezinho"],
        correta: "Feqzin"
      },
      {
        pergunta: "Em que bairro de SP ele nasceu?",
        respostas: ["Cap√£o Redondo", "Jardim Brasil", "Itaquera", "Perus"],
        correta: "Jardim Brasil"
      },
      {
        pergunta: "Em que ano Feqzin come√ßou a produzir suas faixas?",
        respostas: ["2015", "2017", "2020", "2022"],
        correta: "2022"
      },
      {
        pergunta: "Feqzin se destaca por qual caracter√≠stica vocal?",
        respostas: ["Autotune extremo", "Flow calmo", "Vocal aut√™ntico", "Beat r√°pido"],
        correta: "Vocal aut√™ntico"
      },
      {
        pergunta: "Qual √© o objetivo do quiz?",
        respostas: ["Ganhar seguidores", "Testar conhecimentos", "Acumular pontos", "Reclamar do sistema"],
        correta: "Acumular pontos"
      }
    ];

    const userPontos = document.getElementById("user-pontos");
    const resgatarBtn = document.getElementById("resgatar-btn");
    const resgateStatus = document.getElementById("resgate-status");
    const startBtn = document.getElementById("start-btn");
    const quizContainer = document.getElementById("quiz-container");
    const perguntaArea = document.getElementById("pergunta-area");
    const nextBtn = document.getElementById("next-btn");
    const finalMsg = document.getElementById("final-msg");

    auth.onAuthStateChanged(async (u) => {
      if (u) {
        user = u;
        const doc = await db.collection("usuarios").doc(user.uid).get();
        const data = doc.data();
        const pontos = data?.pontos || 0;
        const quizRespondido = data?.quizRespondido;

        userPontos.innerText = `Pontos: ${pontos}`;
        if (quizRespondido && user.email !== "fernandoq87@gmail.com") {
          startBtn.disabled = true;
          startBtn.innerText = "Quiz j√° respondido";
        }

        resgatarBtn.onclick = async () => {
          if (pontos >= 50) {
            await db.collection("usuarios").doc(user.uid).update({ pontos: pontos - 50 });
            resgateStatus.innerText = "üéâ Item resgatado com sucesso!";
            userPontos.innerText = `Pontos: ${pontos - 50}`;
          } else {
            resgateStatus.innerText = "‚ùå Pontos insuficientes.";
          }
        };
      } else {
        userPontos.innerText = "Fa√ßa login para acumular pontos.";
        resgatarBtn.disabled = true;
        startBtn.disabled = true;
      }
    });

    startBtn.onclick = () => {
      if (!user) return alert("Voc√™ precisa estar logado para jogar.");
      startBtn.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      carregarPergunta();
    };

    nextBtn.onclick = () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < perguntas.length) {
        carregarPergunta();
      } else {
        finalizarQuiz();
      }
    };

    function carregarPergunta() {
      const perguntaAtual = perguntas[currentQuestionIndex];
      perguntaArea.innerHTML = `
        <div class="question">
          <h3>${perguntaAtual.pergunta}</h3>
          ${perguntaAtual.respostas.map(resp => `
            <label class="answer">
              <input type="radio" name="resposta" value="${resp}"> ${resp}
            </label>
          `).join("")}
          <button onclick="verificarResposta()">Responder</button>
        </div>
      `;
      nextBtn.classList.add("hidden");
    }

    window.verificarResposta = () => {
      const respostaSelecionada = document.querySelector("input[name='resposta']:checked");
      if (!respostaSelecionada) return alert("Selecione uma resposta.");
      const resposta = respostaSelecionada.value;
      const correta = perguntas[currentQuestionIndex].correta;
      if (resposta === correta) score += 10;

      nextBtn.classList.remove("hidden");
    };

    async function finalizarQuiz() {
      perguntaArea.innerHTML = "";
      nextBtn.classList.add("hidden");
      finalMsg.classList.remove("hidden");
      finalMsg.innerText = `Voc√™ terminou o quiz com ${score} pontos!`;

      if (user) {
        const docRef = db.collection("usuarios").doc(user.uid);
        const doc = await docRef.get();
        const dadosAtuais = doc.data();
        if (user.email !== "fernandoq87@gmail.com") {
          await docRef.update({
            pontos: (dadosAtuais?.pontos || 0) + score,
            quizRespondido: true
          });
        } else {
          await docRef.update({
            pontos: (dadosAtuais?.pontos || 0) + score
          });
        }
        userPontos.innerText = `Pontos: ${(dadosAtuais?.pontos || 0) + score}`;
      }
    }
  </script>
</body>
</html>
