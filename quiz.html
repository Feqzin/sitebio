<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1, h2 { text-align: center; margin-bottom: 20px; }
    button, select {
      display: block; width: 100%; margin: 10px 0;
      padding: 12px; background: #1db954; border: none;
      border-radius: 6px; color: #fff; font-size: 1em; cursor: pointer;
    }
    button:hover, select:hover { background: #1ed760; }
    #message { margin: 20px 0; text-align: center; }
    #variation-selection, #quiz-screen { margin-top: 30px; }
    #quiz-container { display: none; margin-top: 10px; }
    #btn-voltar { background: #444; margin-top: 22px; }
    #btn-voltar:hover { background: #777; }
  </style>
</head>
<body>
  <h1>Quiz Feqzin</h1>
  <!-- 1) Seleção de variações -->
  <div id="variation-selection"><h2>Escolha seu Quiz</h2></div>
  <!-- 2) Quiz -->
  <div id="quiz-screen">
    <div id="message"></div>
    <div id="quiz-container">
      <p id="question"></p>
      <button id="a1"></button>
      <button id="a2"></button>
      <button id="a3"></button>
      <button id="a4"></button>
    </div>
    <button id="btn-voltar" style="display:none;">Voltar</button>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // 0) Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const adminEmail = "fernandoq87@gmail.com";
    // 1) Definição das variações de quiz
    const quizVariations = {
      quizA: {
        label: "Quiz A: Geografia",
        questions: [
          {
            question: "Qual é a capital do Brasil?",
            answers: [
              { text: "Rio de Janeiro", correct: false },
              { text: "São Paulo",      correct: false },
              { text: "Brasília",       correct: true  },
              { text: "Salvador",       correct: false }
            ]
          }
        ]
      },
      quizB: {
        label: "Quiz B: Arte",
        questions: [
          {
            question: "Quem pintou a Mona Lisa?",
            answers: [
              { text: "Vincent van Gogh", correct: false },
              { text: "Leonardo da Vinci", correct: true  },
              { text: "Pablo Picasso",     correct: false },
              { text: "Claude Monet",      correct: false }
            ]
          }
        ]
      },
      quizC: {
        label: "Quiz C: Ciências",
        questions: [
          {
            question: "Qual elemento tem símbolo químico O?",
            answers: [
              { text: "Oxigênio", correct: true  },
              { text: "Ozônio",   correct: false },
              { text: "Ósmio",    correct: false },
              { text: "Ouro",     correct: false }
            ]
          }
        ]
      },
      quizD: {
        label: "Quiz D: Cultura Pop",
        questions: [
          {
            question: "Em que série aparece o personagem Jon Snow?",
            answers: [
              { text: "Vikings",         correct: false },
              { text: "Game of Thrones", correct: true  },
              { text: "The Witcher",     correct: false },
              { text: "Mandalorian",     correct: false }
            ]
          }
        ]
      }
    };
    // Estado
    let currentVariation = null;
    let currentIndex     = 0;
    let userData         = {};
    // Monta botões de seleção de variação (mostra só quizzes não respondidos)
    async function montarVariations() {
      const sel = document.getElementById("variation-selection");
      sel.innerHTML = "<h2>Escolha seu Quiz</h2>";
      let quizzesParaMostrar = Object.entries(quizVariations);
      const user = auth.currentUser;
      if (user.email !== adminEmail) {
        quizzesParaMostrar = quizzesParaMostrar.filter(([key]) => !userData.quizRespondido?.[key]);
      }
      if (quizzesParaMostrar.length === 0) {
        sel.innerHTML += "<p style='text-align:center; margin-top:35px;'>Você já respondeu todos os quizzes disponíveis!</p>";
        return;
      }
      quizzesParaMostrar.forEach(([key, quizObj]) => {
        const btn = document.createElement("button");
        btn.textContent = quizObj.label;
        btn.onclick = () => iniciarVariation(key);
        sel.appendChild(btn);
      });
    }
    // Inicia quiz escolhido
    function iniciarVariation(key) {
      currentVariation = key;
      currentIndex     = 0;
      document.getElementById("variation-selection").style.display = "none";
      document.getElementById("quiz-screen").style.display         = "block";
      document.getElementById("quiz-container").style.display      = "block";
      document.getElementById("btn-voltar").style.display          = "block";
      showQuestion();
    }
    // Exibe a pergunta atual
    function showQuestion() {
      const q = quizVariations[currentVariation].questions[currentIndex];
      document.getElementById("message").textContent = "";
      document.getElementById("question").textContent = q.question;
      q.answers.forEach((ans, i) => {
        const btn = document.getElementById(`a${i+1}`);
        btn.style.display = "block";
        btn.textContent = ans.text;
        btn.onclick = () => responder(ans.correct);
      });
      // Esconde botões que não existem na pergunta (se alguma variação tiver < 4 respostas)
      for (let i = q.answers.length + 1; i <= 4; i++) {
        document.getElementById(`a${i}`).style.display = "none";
      }
    }
    // Processa resposta
    async function responder(correct) {
      const user = auth.currentUser;
      if (!user) return;
      const ref  = db.collection("usuarios").doc(user.uid);
      const snap = await ref.get();
      const data = snap.exists ? snap.data() : { pontos:0, quizRespondido:{} };
      if (data.quizRespondido?.[currentVariation] && user.email !== adminEmail) {
        alert("Você já respondeu este quiz.");
        return;
      }
      const pontosGanhos = correct ? 10 : 0;
      const updates = { pontos: firebase.firestore.FieldValue.increment(pontosGanhos) };
      if (user.email !== adminEmail) {
        updates[`quizRespondido.${currentVariation}`] = true;
      }
      await ref.set(updates, { merge: true });
      alert(correct ? `Correto! +${pontosGanhos} pontos` : "Errado!");
      const questions = quizVariations[currentVariation].questions;
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        // Fim do quiz: volta para seleção
        // Atualiza dados, refaz seleção e volta
        const finalSnap = await ref.get();
        userData = finalSnap.data();
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("btn-voltar").style.display = "block";
        document.getElementById("message").textContent = `Quiz finalizado! Seus pontos: ${userData.pontos}`;
        setTimeout(() => {
          document.getElementById("quiz-screen").style.display = "none";
          document.getElementById("variation-selection").style.display = "block";
          montarVariations();
        }, 1800); // espera 1,8 segundos antes de voltar para seleção
      }
    }
    // Botão voltar: retorna à seleção de quiz
    document.getElementById("btn-voltar").onclick = () => {
      document.getElementById("quiz-screen").style.display = "none";
      document.getElementById("variation-selection").style.display = "block";
      montarVariations();
    };
    // Inicializa após autenticação
    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("variation-selection").textContent = "Faça login no dashboard primeiro.";
        return;
      }
      const snap = await db.collection("usuarios").doc(user.uid).get();
      userData = snap.exists ? snap.data() : { pontos:0, quizRespondido:{} };
      if (!snap.exists) {
        await db.collection("usuarios").doc(user.uid).set(userData);
      }
      document.getElementById("quiz-screen").style.display = "none";
      document.getElementById("variation-selection").style.display = "block";
      montarVariations();
    });
  </script>
</body>
</html>
