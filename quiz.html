<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    #variation-selection button,
    #quiz-container button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    #variation-selection button:hover,
    #quiz-container button:hover {
      background: #1ed760;
    }
    #message { margin: 20px 0; text-align: center; }
    #quiz-container { display: none; }
  </style>
</head>
<body>
  <h1>Quiz Feqzin</h1>

  <!-- 1) Seleção de variações -->
  <div id="variation-selection">
    <h2>Escolha seu Quiz</h2>
    <!-- Botões serão inseridos via JS -->
  </div>

  <!-- 2) Tela de quiz -->
  <div id="quiz-screen" style="display:none;">
    <div id="message"></div>
    <div id="quiz-container">
      <p id="question"></p>
      <button id="a1"></button>
      <button id="a2"></button>
      <button id="a3"></button>
      <button id="a4"></button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // 0) Config Firebase (mesmas chaves do index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const adminEmail = "fernandoq87@gmail.com";

    // 1) Definição das variações de quiz
    const quizVariations = {
      quizA: {
        label: "Quiz A: Geografia",
        questions: [
          {
            question: "Qual é a capital do Brasil?",
            answers: [
              { text:"Rio de Janeiro", correct:false },
              { text:"São Paulo",      correct:false },
              { text:"Brasília",       correct:true  },
              { text:"Salvador",       correct:false }
            ]
          },
          // ... outras perguntas da variação A
        ]
      },
      quizB: {
        label: "Quiz B: Arte",
        questions: [
          {
            question: "Quem pintou a Mona Lisa?",
            answers: [
              { text:"Vincent van Gogh", correct:false },
              { text:"Leonardo da Vinci", correct:true  },
              { text:"Pablo Picasso",     correct:false },
              { text:"Claude Monet",      correct:false }
            ]
          },
          // ... outras perguntas da variação B
        ]
      }
      // adicione quantas variações quiser
    };

    // controles de estado
    let currentVariation = null;
    let currentIndex     = 0;
    let userData         = {};

    // 2) Monta botões de seleção de variação
    function montarVariations() {
      const sel = document.getElementById("variation-selection");
      sel.innerHTML = "<h2>Escolha seu Quiz</h2>";
      Object.entries(quizVariations).forEach(([key, quizObj]) => {
        const btn = document.createElement("button");
        btn.textContent = quizObj.label;
        btn.onclick = () => iniciarVariation(key);
        sel.appendChild(btn);
      });
    }

    // 3) Iniciar uma variação escolhida
    function iniciarVariation(key) {
      currentVariation = key;
      currentIndex     = 0;
      document.getElementById("variation-selection").style.display = "none";
      carregarQuizScreen();
    }

    // 4) Carrega a tela de quiz e primeira pergunta
    function carregarQuizScreen() {
      const varObj = quizVariations[currentVariation];
      document.getElementById("message").textContent = varObj.label;
      document.getElementById("quiz-screen").style.display = "block";
      montarPergunta(varObj.questions[currentIndex]);
    }

    // 5) Exibe pergunta e botões de resposta
    function montarPergunta(perguntaObj) {
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("question").textContent = perguntaObj.question;
      perguntaObj.answers.forEach((ans, i) => {
        const btn = document.getElementById(`a${i+1}`);
        btn.textContent = ans.text;
        btn.onclick = () => responder(ans.correct);
      });
    }

    // 6) Processa a resposta
    async function responder(correct) {
      const user = auth.currentUser;
      if (!user) return;

      const docRef = db.collection("usuarios").doc(user.uid);
      const data   = userData;

      // bloqueio para usuários comuns que já responderam esta variação
      if (data.quizRespondido?.[currentVariation] && user.email !== adminEmail) {
        alert("Você já respondeu este quiz.");
        return;
      }

      // calcula pontuação
      const pontosGanhos = correct ? 10 : 0;
      const updates = {
        pontos: firebase.firestore.FieldValue.increment(pontosGanhos)
      };
      // marca quizRespondido apenas se não for admin
      if (user.email !== adminEmail) {
        updates[`quizRespondido.${currentVariation}`] = true;
      }

      await docRef.set(updates, { merge: true });
      alert(correct ? `Correto! +${pontosGanhos} pontos` : "Errado!");

      // avança ou finaliza
      const perguntas = quizVariations[currentVariation].questions;
      if (currentIndex < perguntas.length - 1) {
        currentIndex++;
        montarPergunta(perguntas[currentIndex]);
      } else {
        // fim do quiz
        const novo = (await docRef.get()).data();
        document.getElementById("message").textContent = `Quiz finalizado! Seus pontos: ${novo.pontos}`;
        document.getElementById("quiz-container").style.display = "none";
      }
    }

    // 7) Inicia tudo após autenticação
    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("variation-selection").textContent = "Faça login no dashboard antes.";
        return;
      }
      // busca ou cria dados do usuário
      const doc = await db.collection("usuarios").doc(user.uid).get();
      userData = doc.exists ? doc.data() : { pontos:0, quizRespondido:{} };
      if (!doc.exists) {
        await db.collection("usuarios").doc(user.uid).set(userData);
      }
      montarVariations();
    });
  </script>
</body>
</html>
