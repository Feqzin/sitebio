<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz & Resgate Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Botões e selects */
    button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #1ed760;
    }

    /* Mensagens */
    #message, #resgate-msg {
      margin: 20px 0;
      text-align: center;
    }

    /* Containers iniciais */
    #variation-selection, #quiz-screen, #resgate-section {
      margin-top: 30px;
    }

    /* Quiz */
    #quiz-screen { }
    #quiz-container {
      display: none;
      margin-top: 10px;
    }

    /* Resgate */
    #resgate-section {
      display: none;
      background: #111;
      padding: 20px;
      border: 2px solid #1db954;
      border-radius: 8px;
    }
    #resgate-section p {
      margin: 10px 0;
    }
    #itens-resgate {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    .item {
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }
    .item p {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>
  <h1>Quiz & Resgate Feqzin</h1>

  <!-- 1) Seleção de variações -->
  <div id="variation-selection">
    <h2>Escolha seu Quiz</h2>
  </div>

  <!-- 2) Quiz -->
  <div id="quiz-screen">
    <div id="message"></div>
    <div id="quiz-container">
      <p id="question"></p>
      <button id="a1"></button>
      <button id="a2"></button>
      <button id="a3"></button>
      <button id="a4"></button>
    </div>
  </div>

  <!-- 3) Seção de Resgate -->
  <div id="resgate-section">
    <h2>Resgate de Itens</h2>
    <div id="resgate-msg"></div>
    <p>Você tem <strong><span id="pontos-resgate">0</span> pontos</strong></p>
    <div id="itens-resgate">
      <!-- Itens serão inseridos via JS -->
    </div>
    <select id="item-select">
      <option value="">-- selecione um item --</option>
    </select>
    <button id="btn-resgatar">Resgatar Item</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // 0) Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const adminEmail = "fernandoq87@gmail.com";

    // 1) Definição das variações de quiz
    const quizVariations = {
      quizA: {
        label: "Quiz A: Geografia",
        questions: [
          {
            question: "Qual é a capital do Brasil?",
            answers: [
              { text: "Rio de Janeiro", correct: false },
              { text: "São Paulo",      correct: false },
              { text: "Brasília",       correct: true  },
              { text: "Salvador",       correct: false }
            ]
          }
        ]
      },
      quizB: {
        label: "Quiz B: Arte",
        questions: [
          {
            question: "Quem pintou a Mona Lisa?",
            answers: [
              { text: "Vincent van Gogh", correct: false },
              { text: "Leonardo da Vinci", correct: true  },
              { text: "Pablo Picasso",     correct: false },
              { text: "Claude Monet",      correct: false }
            ]
          }
        ]
      },
      quizC: {
        label: "Quiz C: Ciências",
        questions: [
          {
            question: "Qual elemento tem símbolo químico O?",
            answers: [
              { text: "Oxigênio", correct: true  },
              { text: "Ozônio",   correct: false },
              { text: "Ósmio",    correct: false },
              { text: "Ouro",     correct: false }
            ]
          }
        ]
      },
      quizD: {
        label: "Quiz D: Cultura Pop",
        questions: [
          {
            question: "Em que série aparece o personagem Jon Snow?",
            answers: [
              { text: "Vikings",         correct: false },
              { text: "Game of Thrones", correct: true  },
              { text: "The Witcher",     correct: false },
              { text: "Mandalorian",     correct: false }
            ]
          }
        ]
      }
    };

    // 2) Itens disponíveis para resgate
    const redeemItems = [
      { id: 'merch1',    label: 'Camisa Oficial',     cost: 50 },
      { id: 'download',  label: 'Download Exclusivo', cost: 30 },
      { id: 'shoutout',  label: 'Shoutout nas redes', cost: 20 },
      { id: 'demo',      label: 'Demo Track Inédita', cost: 40 }
    ];

    // Estado
    let currentVariation = null;
    let currentIndex     = 0;
    let userData         = {};

    // Monta botões de seleção de variação
    function montarVariations() {
      const sel = document.getElementById("variation-selection");
      sel.innerHTML = "<h2>Escolha seu Quiz</h2>";
      Object.entries(quizVariations).forEach(([key, quizObj]) => {
        const btn = document.createElement("button");
        btn.textContent = quizObj.label;
        btn.onclick = () => iniciarVariation(key);
        sel.appendChild(btn);
      });
    }

    // Inicia quiz escolhido
    function iniciarVariation(key) {
      currentVariation = key;
      currentIndex     = 0;
      document.getElementById("variation-selection").style.display = "none";
      document.getElementById("quiz-container").style.display        = "block";
      document.getElementById("resgate-section").style.display       = "none";
      showQuestion();
    }

    // Exibe a pergunta atual
    function showQuestion() {
      const q = quizVariations[currentVariation].questions[currentIndex];
      document.getElementById("message").textContent = q.question;
      q.answers.forEach((ans, i) => {
        const btn = document.getElementById(`a${i+1}`);
        btn.textContent = ans.text;
        btn.onclick = () => responder(ans.correct);
      });
    }

    // Processa resposta
    async function responder(correct) {
      const user = auth.currentUser;
      if (!user) return;

      const ref  = db.collection("usuarios").doc(user.uid);
      const snap = await ref.get();
      const data = snap.exists ? snap.data() : { pontos:0, quizRespondido:{} };

      if (data.quizRespondido?.[currentVariation] && user.email !== adminEmail) {
        return alert("Você já respondeu este quiz.");
      }

      const pontosGanhos = correct ? 10 : 0;
      const updates = { pontos: firebase.firestore.FieldValue.increment(pontosGanhos) };
      if (user.email !== adminEmail) {
        updates[`quizRespondido.${currentVariation}`] = true;
      }

      await ref.set(updates, { merge: true });
      alert(correct ? `Correto! +${pontosGanhos} pontos` : "Errado!");

      const questions = quizVariations[currentVariation].questions;
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        // Fim do quiz: mostra resgate
        const finalSnap = await ref.get();
        userData = finalSnap.data();
        document.getElementById("quiz-container").style.display  = "none";
        document.getElementById("message").textContent          = `Quiz finalizado! Seus pontos: ${userData.pontos}`;
        startResgate();
      }
    }

    // Prepara e exibe seção de resgate
    function startResgate() {
      document.getElementById("resgate-section").style.display = "block";
      document.getElementById("pontos-resgate").textContent    = userData.pontos;
      const itensDiv = document.getElementById("itens-resgate");
      itensDiv.innerHTML = "";
      const select   = document.getElementById("item-select");
      select.innerHTML = "<option value=''>-- selecione um item --</option>";

      redeemItems.forEach(item => {
        // lista visual
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<p>${item.label} (${item.cost} pts)</p>`;
        itensDiv.appendChild(div);

        // select
        const opt = document.createElement("option");
        opt.value   = item.id;
        opt.textContent = `${item.label} — ${item.cost} pts`;
        select.appendChild(opt);
      });
    }

    // Efetua resgate
    document.getElementById("btn-resgatar").onclick = async () => {
      const chosen = document.getElementById("item-select").value;
      const msg    = document.getElementById("resgate-msg");
      msg.textContent = "";

      const item = redeemItems.find(i => i.id === chosen);
      if (!item) {
        msg.textContent = "Selecione um item para resgatar.";
        return;
      }
      if (userData.pontos < item.cost) {
        msg.textContent = "Pontos insuficientes.";
        return;
      }

      const ref = db.collection("usuarios").doc(auth.currentUser.uid);
      await ref.update({
        pontos: firebase.firestore.FieldValue.increment(-item.cost),
        [`resgates.${item.id}`]: firebase.firestore.FieldValue.serverTimestamp()
      });

      userData.pontos -= item.cost;
      document.getElementById("pontos-resgate").textContent = userData.pontos;
      msg.textContent = `Você resgatou: ${item.label}!`;
    };

    // Inicializa após autenticação
    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("variation-selection").textContent = "Faça login no dashboard primeiro.";
        return;
      }
      const snap = await db.collection("usuarios").doc(user.uid).get();
      userData = snap.exists ? snap.data() : { pontos:0, quizRespondido:{}, resgates:{} };
      if (!snap.exists) {
        await db.collection("usuarios").doc(user.uid).set(userData);
      }
      montarVariations();
    });
  </script>
</body>
</html>
