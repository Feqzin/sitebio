<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Feqzin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111;
      color: #fff;
    }
    h1 {
      color: #0f0;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
    }
    .question {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #333;
    }
    #resgate {
      margin: 30px 0;
      background: #222;
      padding: 15px;
      border: 1px solid #444;
    }
    #score {
      margin-top: 20px;
    }
    #startBtn, #responderNovamente {
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz do Feqzin</h1>

    <div id="resgate">
      <h3>üéÅ Resgate de Pr√™mios</h3>
      <p id="userPoints">Pontos: carregando...</p>
      <button onclick="resgatarItem()">Resgatar item por 50 pontos</button>
    </div>

    <button id="startBtn" onclick="startQuiz()">Come√ßar Quiz</button>
    
    <div id="quizBox" style="display:none;">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    
    <div id="score"></div>
    <button id="responderNovamente" style="display:none;" onclick="startQuiz()">Responder Novamente</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.appspot.com",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let user = null;
    let currentQuestion = 0;
    let score = 0;
    let quizRespondido = false;

    const quiz = [
      {
        question: "Quem √© Feqzin?",
        options: ["Um artista", "Um pol√≠tico", "Um professor", "Um atleta"],
        correct: 0
      },
      {
        question: "Qual √© o bairro de origem de Feqzin?",
        options: ["Jardim Brasil", "Copacabana", "Barra Funda", "Mooca"],
        correct: 0
      },
      {
        question: "Qual foi o primeiro equipamento usado por Feqzin pra gravar som?",
        options: ["Microfone de est√∫dio", "iPhone", "Celular comum", "Notebook gamer"],
        correct: 2
      },
      {
        question: "Qual dessas frases tem mais a ver com a est√©tica do som de Feqzin?",
        options: ["Sonho colorido em c√≥digo glitch", "Verso simples de cora√ß√£o", "Flow calmo de domingo", "Som direto da quebrada"],
        correct: 0
      },
      {
        question: "Qual dessas refer√™ncias faz parte do universo de Feqzin?",
        options: ["Magikarp e on√ßa", "Caviar e champanhe", "Coliseu e imp√©rio romano", "Praia e reggae"],
        correct: 0
      },
      {
        question: "Feqzin come√ßou sua trajet√≥ria oficial em que ano?",
        options: ["2022", "2020", "2017", "2023"],
        correct: 0
      },
      {
        question: "O que Feqzin valoriza mais em sua caminhada?",
        options: ["Autenticidade e evolu√ß√£o", "Fama r√°pida", "Apar√™ncia e n√∫meros", "Repetir f√≥rmulas"],
        correct: 0
      }
    ];

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async (u) => {
        if (u) {
          user = u;
          const userRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(userRef);

          if (docSnap.exists()) {
            quizRespondido = docSnap.data().quizRespondido || false;
            updatePontos(docSnap.data().pontos || 0);
          } else {
            await setDoc(userRef, { pontos: 0, quizRespondido: false });
            updatePontos(0);
          }
        }
      });
    });

    function updatePontos(pontos) {
      document.getElementById("userPoints").innerText = `Pontos: ${pontos}`;
    }

    function startQuiz() {
      if (quizRespondido && auth.currentUser.email !== "fernandoq87@gmail.com") {
        alert("Voc√™ j√° respondeu este quiz.");
        return;
      }
      score = 0;
      currentQuestion = 0;
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("quizBox").style.display = "block";
      document.getElementById("score").innerText = "";
      document.getElementById("responderNovamente").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx);
        optionsDiv.appendChild(btn);
      });
    }

    async function checkAnswer(selected) {
      const q = quiz[currentQuestion];
      if (selected === q.correct) score++;

      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quizBox").style.display = "none";
        document.getElementById("score").innerText = `Voc√™ acertou ${score} de ${quiz.length} perguntas!`;
        document.getElementById("responderNovamente").style.display = auth.currentUser.email === "fernandoq87@gmail.com" ? "block" : "none";

        const userRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(userRef);
        if (!quizRespondido || auth.currentUser.email === "fernandoq87@gmail.com") {
          await updateDoc(userRef, {
            pontos: increment(score * 10),
            quizRespondido: true
          });
          updatePontos(docSnap.data().pontos + (score * 10));
        }
      }
    }

    async function resgatarItem() {
      const userRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(userRef);
      const pontos = docSnap.data().pontos || 0;

      if (pontos >= 50) {
        await updateDoc(userRef, { pontos: pontos - 50 });
        updatePontos(pontos - 50);
        alert("Item resgatado com sucesso!");
      } else {
        alert("Voc√™ precisa de pelo menos 50 pontos para resgatar.");
      }
    }
  </script>
</body>
</html>
