<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz & Resgate Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1,h2 { text-align: center; }
    #variation-selection button,
    #quiz-container button,
    #btn-resgatar,
    #resgate-section select {
      display: block; width: 100%; margin: 10px 0;
      padding: 12px; background: #1db954; border: none;
      border-radius: 6px; color: white; font-size:1em; cursor:pointer;
    }
    #variation-selection button:hover,
    #quiz-container button:hover,
    #btn-resgatar:hover {
      background: #1ed760;
    }
    #message,#resgate-msg { margin:20px 0; text-align:center; }
    #quiz-container,#resgate-section { display:none; }
    #resgate-section select { background:#222; color:#f1f1f1; }
  </style>
</head>
<body>
  <h1>Quiz & Resgate Feqzin</h1>

  <!-- 1) Escolha de variação -->
  <div id="variation-selection">
    <h2>Escolha seu Quiz</h2>
  </div>

  <!-- 2) Quiz -->
  <div id="quiz-screen" style="display:none;">
    <div id="message"></div>
    <div id="quiz-container">
      <p id="question"></p>
      <button id="a1"></button>
      <button id="a2"></button>
      <button id="a3"></button>
      <button id="a4"></button>
    </div>
  </div>

  <!-- 3) Resgate -->
  <div id="resgate-section">
    <h2>Resgate de Itens</h2>
    <div id="resgate-msg"></div>
    <p>Seus pontos: <span id="pontos-resgate">0</span></p>
    <select id="item-select"></select>
    <button id="btn-resgatar">Resgatar Item</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const adminEmail = "fernandoq87@gmail.com";

    // 1) Variações com perguntas reais
    const quizVariations = {
      quizA: {
        label: "Quiz A: Geografia",
        questions: [
          {
            question: "Qual é a capital do Brasil?",
            answers: [
              { text:"Rio de Janeiro", correct:false },
              { text:"São Paulo",      correct:false },
              { text:"Brasília",       correct:true  },
              { text:"Salvador",       correct:false }
            ]
          }
        ]
      },
      quizB: {
        label: "Quiz B: Arte",
        questions: [
          {
            question: "Quem pintou a Mona Lisa?",
            answers: [
              { text:"Van Gogh",          correct:false },
              { text:"Leonardo da Vinci", correct:true  },
              { text:"Picasso",           correct:false },
              { text:"Monet",             correct:false }
            ]
          }
        ]
      },
      quizC: {
        label: "Quiz C: Ciências",
        questions: [
          {
            question: "Qual elemento tem símbolo químico O?",
            answers: [
              { text:"Oxigênio", correct:true },
              { text:"Ozônio",   correct:false },
              { text:"Ósmio",    correct:false },
              { text:"Ouro",     correct:false }
            ]
          }
        ]
      },
      quizD: {
        label: "Quiz D: Cultura Pop",
        questions: [
          {
            question: "Em que série aparece Jon Snow?",
            answers: [
              { text:"Vikings",           correct:false },
              { text:"Game of Thrones",   correct:true  },
              { text:"The Witcher",       correct:false },
              { text:"The Mandalorian",   correct:false }
            ]
          }
        ]
      }
    };

    // 2) Itens de resgate
    const redeemItems = [
      { id:'merch1', label:'Camisa Oficial',    cost:50 },
      { id:'download', label:'Download exclusivo', cost:30 },
      { id:'shoutout', label:'Shoutout nas redes', cost:20 },
      { id:'demo',     label:'Demo track inédita', cost:40 }
    ];

    // Estado
    let currentVariation = null,
        currentIndex     = 0,
        userData         = {};

    // Monta botões de variações
    function montarVariations(){
      const sel = document.getElementById("variation-selection");
      sel.innerHTML = "<h2>Escolha seu Quiz</h2>";
      Object.entries(quizVariations).forEach(([key,q])=>{
        const btn = document.createElement("button");
        btn.textContent = q.label;
        btn.onclick     = ()=> iniciarVariation(key);
        sel.appendChild(btn);
      });
    }

    // Inicia quiz
    function iniciarVariation(key){
      currentVariation = key;
      currentIndex     = 0;
      document.getElementById("variation-selection").style.display = "none";
      carregarQuizScreen();
    }

    // Exibe quiz
    function carregarQuizScreen(){
      const v = quizVariations[currentVariation];
      document.getElementById("message").textContent = v.label;
      document.getElementById("quiz-screen").style.display = "block";
      montarPergunta(v.questions[currentIndex]);
    }

    // Exibe pergunta
    function montarPergunta(qObj){
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("question").textContent = qObj.question;
      qObj.answers.forEach((ans,i)=>{
        const btn = document.getElementById(`a${i+1}`);
        btn.textContent = ans.text;
        btn.onclick     = ()=> responder(ans.correct);
      });
    }

    // Responde
    async function responder(correct){
      const user = auth.currentUser;
      if(!user) return;
      const docRef = db.collection("usuarios").doc(user.uid);
      const snap   = await docRef.get();
      const data   = snap.exists? snap.data() : { pontos:0, quizRespondido:{} };

      // bloqueio
      if(data.quizRespondido?.[currentVariation] && user.email!==adminEmail){
        return alert("Você já respondeu este quiz.");
      }

      const pontosGanhos = correct?10:0;
      const updates = { pontos: firebase.firestore.FieldValue.increment(pontosGanhos) };
      if(user.email!==adminEmail){
        updates[`quizRespondido.${currentVariation}`] = true;
      }
      await docRef.set(updates, { merge:true });
      alert(correct? `Correto! +${pontosGanhos} pontos` : "Errado!");

      // próximo ou resgate
      const qs = quizVariations[currentVariation].questions;
      if(currentIndex < qs.length-1){
        currentIndex++;
        montarPergunta(qs[currentIndex]);
      } else {
        // fim do quiz
        const finalSnap = await docRef.get();
        userData = finalSnap.data();
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("message").textContent = `Quiz finalizado! Seus pontos: ${userData.pontos}`;
        iniciarResgate();
      }
    }

    // Configura resgate
    function iniciarResgate(){
      const sec = document.getElementById("resgate-section");
      document.getElementById("pontos-resgate").textContent = userData.pontos;
      const sel = document.getElementById("item-select");
      sel.innerHTML = "<option value=''>-- selecione --</option>";
      redeemItems.forEach(i=>{
        const opt = document.createElement("option");
        opt.value = i.id;
        opt.textContent = `${i.label} — ${i.cost} pontos`;
        sel.appendChild(opt);
      });
      sec.style.display = "block";
    }

    // Resgatar
    document.getElementById("btn-resgatar").onclick = async ()=>{
      const selVal = document.getElementById("item-select").value;
      const msgEl  = document.getElementById("resgate-msg");
      msgEl.textContent = "";
      const item = redeemItems.find(i=>i.id===selVal);
      if(!item) return msgEl.textContent = "Selecione um item.";
      if(userData.pontos < item.cost) return msgEl.textContent = "Pontos insuficientes.";
      const docRef = db.collection("usuarios").doc(auth.currentUser.uid);
      await docRef.update({
        pontos: firebase.firestore.FieldValue.increment(-item.cost),
        [`resgates.${item.id}`]: firebase.firestore.FieldValue.serverTimestamp()
      });
      userData.pontos -= item.cost;
      document.getElementById("pontos-resgate").textContent = userData.pontos;
      msgEl.textContent = `Você resgatou: ${item.label}!`;
    };

    // Auth listener
    auth.onAuthStateChanged(async user=>{
      if(!user){
        document.getElementById("variation-selection").textContent = "Faça login no dashboard antes.";
        return;
      }
      const doc = await db.collection("usuarios").doc(user.uid).get();
      userData = doc.exists? doc.data() : { pontos:0, quizRespondido:{}, resgates:{} };
      if(!doc.exists){
        await db.collection("usuarios").doc(user.uid).set(userData);
      }
      montarVariations();
    });
  </script>
</body>
</html>
