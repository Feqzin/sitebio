<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz & Resgate Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover, select:hover { background: #1ed760; }
    #message, #resgate-msg { margin: 20px 0; text-align: center; }
    #quiz-container, #resgate-section { display: none; }
    #resgate-section select { background: #222; color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Quiz & Resgate Feqzin</h1>

  <!-- Seleção de variações -->
  <div id="variation-selection">
    <h2>Escolha seu Quiz</h2>
  </div>

  <!-- Tela de quiz -->
  <div id="quiz-screen" style="display:none;">
    <div id="message"></div>
    <div id="quiz-container">
      <p id="question"></p>
      <button id="a1"></button>
      <button id="a2"></button>
      <button id="a3"></button>
      <button id="a4"></button>
    </div>
  </div>

  <!-- Seção de resgate -->
  <div id="resgate-section">
    <h2>Resgate de Itens</h2>
    <div id="resgate-msg"></div>
    <p>Seus pontos: <span id="pontos-resgate">0</span></p>
    <select id="item-select">
      <!-- opções serão inseridas via JS -->
    </select>
    <button id="btn-resgatar">Resgatar Item</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuração Firebase (mesmas chaves do index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const adminEmail = "fernandoq87@gmail.com";

    // 1) Definição das variações de quiz
    const quizVariations = {
      quizA: { label: "Quiz A: Geografia",   questions: [ /* ... */ ] },
      quizB: { label: "Quiz B: Arte",        questions: [ /* ... */ ] },
      quizC: { label: "Quiz C: Ciências",     questions: [ /* ... */ ] },
      quizD: { label: "Quiz D: Cultura Pop", questions: [ /* ... */ ] }
    };

    // 2) Itens disponíveis para resgate
    const redeemItems = [
      { id: 'merch1', label: 'Camisa Oficial', cost: 50 },
      { id: 'download', label: 'Download exclusivo', cost: 30 },
      { id: 'shoutout', label: 'Shoutout nas redes', cost: 20 },
      { id: 'demo', label: 'Demo track inédita', cost: 40 }
    ];

    // Estado
    let currentVariation = null;
    let currentIndex     = 0;
    let userData         = {};

    // Monta seleção de quizzes
    function montarVariations() {
      const sel = document.getElementById("variation-selection");
      sel.innerHTML = "<h2>Escolha seu Quiz</h2>";
      Object.entries(quizVariations).forEach(([key, quizObj]) => {
        const btn = document.createElement("button");
        btn.textContent = quizObj.label;
        btn.onclick = () => iniciarVariation(key);
        sel.appendChild(btn);
      });
    }

    // Inicia quiz selecionado
    function iniciarVariation(key) {
      currentVariation = key;
      currentIndex     = 0;
      document.getElementById("variation-selection").style.display = "none";
      carregarQuizScreen();
    }

    // Carrega quiz
    function carregarQuizScreen() {
      const varObj = quizVariations[currentVariation];
      document.getElementById("message").textContent = varObj.label;
      document.getElementById("quiz-screen").style.display = "block";
      montarPergunta(varObj.questions[currentIndex]);
    }

    function montarPergunta(perguntaObj) {
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("question").textContent = perguntaObj.question;
      perguntaObj.answers.forEach((ans,i) => {
        const btn = document.getElementById(`a${i+1}`);
        btn.textContent = ans.text;
        btn.onclick = () => responder(ans.correct);
      });
    }

    // Processa resposta
    async function responder(correct) {
      const user = auth.currentUser;
      if (!user) return;
      const docRef = db.collection("usuarios").doc(user.uid);
      const snap   = await docRef.get();
      const data   = snap.exists ? snap.data() : { pontos:0, quizRespondido:{} };

      if (data.quizRespondido?.[currentVariation] && user.email !== adminEmail) {
        alert("Você já respondeu este quiz.");
        return;
      }

      const pontosGanhos = correct ? 10 : 0;
      const updates = { pontos: firebase.firestore.FieldValue.increment(pontosGanhos) };
      if (user.email !== adminEmail) {
        updates[`quizRespondido.${currentVariation}`] = true;
      }
      await docRef.set(updates, { merge:true });
      alert(correct ? `Correto! +${pontosGanhos} pontos` : "Errado!");

      const perguntas = quizVariations[currentVariation].questions;
      if (currentIndex < perguntas.length - 1) {
        currentIndex++;
        montarPergunta(perguntas[currentIndex]);
      } else {
        // final do quiz: mostra seção de resgate
        const finalSnap = await docRef.get();
        userData = finalSnap.data();
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("message").textContent = `Quiz finalizado! Seus pontos: ${userData.pontos}`;
        iniciarResgate();
      }
    }

    // Configura resgate
    function iniciarResgate() {
      const sec = document.getElementById("resgate-section");
      const pname = document.getElementById("pontos-resgate");
      pname.textContent = userData.pontos;
      const sel = document.getElementById("item-select");
      sel.innerHTML = "<option value=''>-- Selecione um item --</option>";
      redeemItems.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.id;
        opt.textContent = `${item.label} — ${item.cost} pontos`;
        sel.appendChild(opt);
      });
      sec.style.display = "block";
    }

    // Evento de resgate
    document.getElementById("btn-resgatar").onclick = async () => {
      const sel = document.getElementById("item-select");
      const chosenId = sel.value;
      const msgEl = document.getElementById("resgate-msg");
      msgEl.textContent = "";

      if (!chosenId) {
        msgEl.textContent = "Selecione um item para resgatar.";
        return;
      }
      const item = redeemItems.find(i=>i.id===chosenId);
      if (userData.pontos < item.cost) {
        msgEl.textContent = "Pontos insuficientes.";
        return;
      }

      // Deduz pontos e registra request
      const docRef = db.collection("usuarios").doc(auth.currentUser.uid);
      await docRef.update({
        pontos: firebase.firestore.FieldValue.increment(-item.cost),
        [`resgates.${chosenId}`]: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Atualiza UI
      userData.pontos -= item.cost;
      document.getElementById("pontos-resgate").textContent = userData.pontos;
      msgEl.textContent = `Você resgatou: ${item.label}!`;
    };

    // Inicializa após autenticação
    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("variation-selection").textContent = "Faça login no dashboard antes.";
        return;
      }
      const doc = await db.collection("usuarios").doc(user.uid).get();
      userData = doc.exists ? doc.data() : { pontos:0, quizRespondido:{}, resgates:{} };
      if (!doc.exists) {
        await db.collection("usuarios").doc(user.uid).set(userData);
      }
      montarVariations();
    });
  </script>
</body>
</html>
