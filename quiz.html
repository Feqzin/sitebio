<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz Feqzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
    }
    p.sub {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #151515;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .quiz-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .quiz-card {
      background: #1f1f1f;
      padding: 15px;
      border: 2px solid #2c2c2c;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      transition: 0.2s;
    }
    .quiz-card:hover {
      border-color: #1db954;
    }
    .quiz-card.disabled {
      background: #3a3a3a;
      border-color: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .quiz-card h3 {
      margin: 0 0 5px;
      color: #fff;
    }
    .quiz-card p {
      margin: 0;
      color: #bbb;
      font-size: 0.9em;
    }
    #quiz-screen {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #quiz-container {
      margin-top: 15px;
    }
    .answer-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .answer-btn:hover {
      background: #1ed760;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background: #444;
      padding: 10px 16px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Quiz <span style="color:#1db954">Feqzin</span></h1>
  <p class="sub">Responda, ganhe pontos e desbloqueie benefícios no site.</p>

  <div id="variation-selection" class="quiz-container">
    <h2>Escolha seu Quiz</h2>
    <div class="quiz-grid" id="quiz-list"></div>
  </div>

  <div id="quiz-screen" class="quiz-container">
    <h2 id="quiz-title"></h2>
    <div id="quiz-container">
      <p id="question"></p>
      <button id="a1" class="answer-btn"></button>
      <button id="a2" class="answer-btn"></button>
      <button id="a3" class="answer-btn"></button>
      <button id="a4" class="answer-btn"></button>
    </div>
    <a href="quiz.html" class="back-btn">Voltar para seleção</a>
    <a href="index.html" class="back-btn">Voltar para o Início</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const adminEmail = "fernandoq87@gmail.com";

    const quizVariations = {
      quizA: {
        label: "Quiz A: Geografia",
        questions: [
          { question: "Qual é a capital do Brasil?",
            answers: [
              { text: "Rio de Janeiro", correct: false },
              { text: "São Paulo", correct: false },
              { text: "Brasília", correct: true },
              { text: "Salvador", correct: false }
            ]
          }
        ]
      },
      quizB: {
        label: "Quiz B: Arte",
        questions: [
          { question: "Quem pintou a Mona Lisa?",
            answers: [
              { text: "Vincent van Gogh", correct: false },
              { text: "Leonardo da Vinci", correct: true },
              { text: "Pablo Picasso", correct: false },
              { text: "Claude Monet", correct: false }
            ]
          }
        ]
      },
      quizC: {
        label: "Quiz C: Ciências",
        questions: [
          { question: "Qual elemento tem símbolo químico O?",
            answers: [
              { text: "Oxigênio", correct: true },
              { text: "Ozônio", correct: false },
              { text: "Ósmio", correct: false },
              { text: "Ouro", correct: false }
            ]
          }
        ]
      },
      quizD: {
        label: "Quiz D: Cultura Pop",
        questions: [
          { question: "Em que série aparece Jon Snow?",
            answers: [
              { text: "Vikings", correct: false },
              { text: "Game of Thrones", correct: true },
              { text: "The Witcher", correct: false },
              { text: "Mandalorian", correct: false }
            ]
          }
        ]
      }
    };

    let currentVariation = null;
    let currentIndex = 0;
    let userData = {};

    function montarVariations() {
      const container = document.getElementById("quiz-list");
      container.innerHTML = "";
      const user = auth.currentUser;

      Object.entries(quizVariations).forEach(([key, quizObj]) => {
        const card = document.createElement("div");
        card.className = "quiz-card";
        card.innerHTML = `<h3>${quizObj.label}</h3><p>${quizObj.questions.length} pergunta(s)</p>`;

        if (userData.quizRespondido?.[key] && user.email !== adminEmail) {
          card.classList.add("disabled");
        } else {
          card.onclick = () => iniciarVariation(key);
        }
        container.appendChild(card);
      });
    }

    function iniciarVariation(key) {
      currentVariation = key;
      currentIndex = 0;
      document.getElementById("variation-selection").style.display = "none";
      document.getElementById("quiz-screen").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = quizVariations[currentVariation].questions[currentIndex];
      document.getElementById("quiz-title").textContent = quizVariations[currentVariation].label;
      document.getElementById("question").textContent = q.question;
      q.answers.forEach((ans, i) => {
        const btn = document.getElementById(`a${i+1}`);
        btn.textContent = ans.text;
        btn.onclick = () => responder(ans.correct);
        btn.style.display = "block";
      });
      for (let i = q.answers.length + 1; i <= 4; i++) {
        document.getElementById(`a${i}`).style.display = "none";
      }
    }

    async function responder(correct) {
      const user = auth.currentUser;
      if (!user) return;

      const ref = db.collection("usuarios").doc(user.uid);
      const snap = await ref.get();
      const data = snap.exists ? snap.data() : { pontos: 0, quizRespondido: {} };

      if (data.quizRespondido?.[currentVariation] && user.email !== adminEmail) {
        alert("Você já respondeu este quiz.");
        return;
      }

      const pontosGanhos = correct ? 10 : 0;
      const updates = { pontos: firebase.firestore.FieldValue.increment(pontosGanhos) };
      if (user.email !== adminEmail) {
        updates[`quizRespondido.${currentVariation}`] = true;
      }
      await ref.set(updates, { merge: true });

      alert(correct ? `Correto! +${pontosGanhos} pontos` : "Errado!");

      if (currentIndex < quizVariations[currentVariation].questions.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        const finalSnap = await ref.get();
        userData = finalSnap.data();
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("variation-selection").style.display = "block";
        montarVariations();
      }
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("variation-selection").innerHTML = "<p style='text-align:center;'>Faça login no dashboard primeiro.</p>";
        return;
      }
      const snap = await db.collection("usuarios").doc(user.uid).get();
      userData = snap.exists ? snap.data() : { pontos:0, quizRespondido:{} };
      if (!snap.exists) {
        await db.collection("usuarios").doc(user.uid).set(userData);
      }
      montarVariations();
    });
  </script>
</body>
</html>
