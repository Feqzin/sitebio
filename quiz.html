<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Feqzin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2 {
      margin: 20px 0;
    }

    .quiz-buttons, .prize-store {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .quiz-btn, .redeem-btn {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .quiz-btn:hover, .redeem-btn:hover {
      background: #555;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background: #1c1c1c;
      margin-top: 20px;
    }

    .question, .options {
      margin-top: 20px;
    }

    .option {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      cursor: pointer;
      width: 80%;
    }

    .option:hover {
      background: #444;
    }

    .store-item {
      background: #222;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 200px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Quiz do Feqzin</h1>
  <h2 id="userPoints">Carregando pontos...</h2>

  <div class="prize-store" id="storeContainer">
    <!-- Prêmios aparecem aqui -->
  </div>

  <h2>Escolha um modelo de quiz</h2>
  <div class="quiz-buttons">
    <button class="quiz-btn" onclick="startQuiz('quiz1')">Quiz 1</button>
    <button class="quiz-btn" onclick="startQuiz('quiz2')">Quiz 2</button>
    <button class="quiz-btn" onclick="startQuiz('quiz3')">Quiz 3</button>
    <button class="quiz-btn" onclick="startQuiz('quiz4')">Quiz 4</button>
  </div>

  <div class="quiz-container hidden" id="quizContainer">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionButtons"></div>
    <button class="quiz-btn" onclick="nextQuestion()">Próxima</button>
  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.appspot.com",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let selectedQuiz = '';
    let currentQuestion = 0;
    let score = 0;

    const quizzes = {
      quiz1: [
        { question: "Quem é Feqzin?", options: ["MC", "Artista Trap", "Streamer", "Ator"], answer: 1 },
        { question: "Onde Feqzin nasceu?", options: ["RJ", "SP", "BH", "Curitiba"], answer: 1 }
      ],
      quiz2: [
        { question: "Qual foi a primeira música de Feqzin?", options: ["Se a Bag Pesar", "Intro", "Glitch", "Start"], answer: 0 },
        { question: "Em que ano Feqzin começou oficialmente?", options: ["2017", "2020", "2022", "2023"], answer: 2 }
      ],
      quiz3: [
        { question: "Qual estilo define o Feqzin?", options: ["Rock", "MPB", "Trap", "Sertanejo"], answer: 2 },
        { question: "Feqzin produz suas próprias faixas?", options: ["Sim", "Não"], answer: 0 }
      ],
      quiz4: [
        { question: "Qual bairro Feqzin representa?", options: ["Lapa", "Centro", "Jardim Brasil", "Ipiranga"], answer: 2 },
        { question: "Feqzin iniciou pelo celular?", options: ["Sim", "Não"], answer: 0 }
      ]
    };

    const prizes = [
      { name: "Wallpaper Exclusivo", cost: 10 },
      { name: "Conteúdo VIP", cost: 30 },
      { name: "Audição antecipada", cost: 50 },
      { name: "Chamada com Feqzin", cost: 100 }
    ];

    const storeContainer = document.getElementById("storeContainer");

    function loadStore(points) {
      storeContainer.innerHTML = '';
      prizes.forEach(item => {
        const div = document.createElement("div");
        div.className = "store-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>Custa: ${item.cost} pontos</p>
          <button class="redeem-btn" onclick="redeemItem('${item.name}', ${item.cost})" ${points < item.cost ? 'disabled' : ''}>Resgatar</button>
        `;
        storeContainer.appendChild(div);
      });
    }

    async function redeemItem(name, cost) {
      if (!currentUser) return alert("Faça login para resgatar.");
      const userRef = db.collection("users").doc(currentUser.uid);
      const doc = await userRef.get();
      const currentPoints = doc.data().points || 0;
      if (currentPoints < cost) return alert("Pontos insuficientes.");
      await userRef.update({ points: currentPoints - cost });
      alert(`Você resgatou: ${name}`);
      loadPoints();
    }

    async function loadPoints() {
      if (!currentUser) {
        document.getElementById("userPoints").innerText = "Faça login para acumular pontos.";
        return;
      }
      const userRef = db.collection("users").doc(currentUser.uid);
      const doc = await userRef.get();
      const points = doc.exists ? doc.data().points || 0 : 0;
      document.getElementById("userPoints").innerText = `Seus pontos: ${points}`;
      loadStore(points);
    }

    function startQuiz(quizKey) {
      selectedQuiz = quizKey;
      currentQuestion = 0;
      score = 0;
      if (!currentUser) return alert("Faça login para jogar.");
      document.getElementById("quizContainer").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const quiz = quizzes[selectedQuiz];
      const q = quiz[currentQuestion];
      document.getElementById("questionText").innerText = q.question;
      const optionContainer = document.getElementById("optionButtons");
      optionContainer.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => {
          if (idx === q.answer) score++;
          nextQuestion();
        };
        optionContainer.appendChild(btn);
      });
    }

    async function nextQuestion() {
      currentQuestion++;
      const quiz = quizzes[selectedQuiz];
      if (currentQuestion >= quiz.length) {
        alert(`Você acertou ${score} de ${quiz.length}`);
        const userRef = db.collection("users").doc(currentUser.uid);
        const doc = await userRef.get();
        const oldPoints = doc.exists ? doc.data().points || 0 : 0;
        await userRef.update({ points: oldPoints + score * 10 });
        document.getElementById("quizContainer").classList.add("hidden");
        loadPoints();
      } else {
        showQuestion();
      }
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        await db.collection("users").doc(user.uid).set({ email: user.email }, { merge: true });
        loadPoints();
      } else {
        currentUser = null;
        loadPoints();
      }
    });
  </script>
</body>
</html>
