<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feqzin | Site Oficial</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-destaque: #1db954;
      --cor-destaque-hover: #1ed760;
      --cor-texto: #f1f1f1;
      --cor-fundo: #232323;
      --cor-fundo-secundario: #111;
      --cor-borda-suave: #444;
    }
    body {
      margin: 0; font-family: 'Montserrat', Arial, sans-serif;
      background: #202020; color: var(--cor-texto); line-height:1.6;
    }
    .dashboard-bg {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      background: #202020;
    }
    .dashboard-wrap {
      display: flex;
      flex-direction: row;
      gap: 38px;
      align-items: flex-start;
      justify-content: center;
    }
    .dashboard-card {
      background: #393939;
      border-radius: 24px;
      box-shadow: 0 0 32px 0 #000a;
      padding: 36px 48px 32px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 370px;
      min-height: 600px;
      max-width: 410px;
    }
    .dashboard-title {
      font-size: 2.3em;
      font-weight: 800;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .user-email {
      color: #fff;
      font-size: 1.04em;
      margin-bottom: 7px;
      font-weight: 600;
      text-align: center;
    }
    .btn-logout {
      background: #ff936a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1em;
      padding: 8px 24px;
      cursor: pointer;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.18s;
      margin-bottom: 20px;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .btn-logout:hover { background: #ffa580; }
    .pontuacao-label {
      font-size: 1.08em;
      color: #d8ffe0;
      letter-spacing: .01em;
      text-align: center;
    }
    .pontuacao-valor {
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 22px;
      margin-top: 0px;
      text-align: center;
    }
    .btn-green {
      background: #00ff55;
      color: #181818;
      border: none;
      border-radius: 9px;
      padding: 13px 32px;
      font-size: 1.08em;
      font-weight: 700;
      margin-bottom: 28px;
      margin-top: 6px;
      box-shadow: 0 0 9px #00ff5555;
      cursor: pointer;
      transition: background .19s;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .btn-green:hover {
      background: #30ff99;
    }
    .loja-title {
      font-size: 1.2em;
      color: #fff;
      font-weight: 700;
      margin: 18px 0 12px 0;
      text-align: center;
    }
    .loja-carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-bottom: 10px;
    }
    .carousel-arrow {
      background: none;
      border: none;
      color: #00ff55;
      font-size: 2.6em;
      font-weight: 700;
      cursor: pointer;
      padding: 0 12px;
      transition: color .18s;
      user-select: none;
    }
    .carousel-arrow:active { color: #30ff99; }
    .loja-cards {
      display: flex;
      flex-direction: row;
      gap: 17px;
      overflow: hidden;
      width: 280px; /* 2 cards na tela desktop */
      align-items: stretch;
      justify-content: center;
      transition: all 0.3s cubic-bezier(.6,-0.28,.74,.05);
    }
    .loja-card {
      background: #181b19;
      border-radius: 16px;
      padding: 14px 16px 18px 16px;
      box-shadow: 0 0 0 2px #00ff5528;
      width: 135px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform .23s cubic-bezier(.23,1.5,.32,1), box-shadow .18s;
      position: relative;
      cursor: pointer;
    }
    .loja-card:hover {
      transform: scale(1.07) translateY(-5px) rotateZ(-1deg);
      box-shadow: 0 8px 30px #00ff5544;
      z-index: 2;
    }
    .loja-card img {
      width: 64px; height: 64px;
      border-radius: 9px;
      object-fit: cover;
      margin-bottom: 7px;
      border: 1.5px solid #00ff5533;
      background: #222;
    }
    .loja-card-nome {
      font-size: 1.1em;
      font-weight: 700;
      margin: 5px 0 0 0;
      color: #fff;
      text-align: center;
      min-height: 1.7em;
    }
    .loja-card-desc {
      font-size: 0.91em;
      color: #b9eec5;
      margin-bottom: 8px;
      text-align: center;
      min-height: 1.2em;
    }
    .loja-card-pontos {
      color: #00ff55;
      font-weight: 700;
      font-size: 1em;
      margin: 0 0 6px 0;
    }
    .btn-resgatar {
      background: #00ff55;
      color: #111;
      border: none;
      border-radius: 7px;
      padding: 6px 18px;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      margin-top: 5px;
    }
    .btn-resgatar[disabled] {
      background: #333;
      color: #888;
      cursor: not-allowed;
    }
    /* Histórico lateral, agora fixo no topo do card e do lado direito */
    .historico-wrap {
      min-width: 270px;
      max-width: 330px;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .historico {
      background: #282d2a;
      border-radius: 14px;
      padding: 16px 22px 16px 22px;
      box-shadow: 0 1px 8px #0003;
      color: #f1fff1;
      font-size: 1.02em;
      min-width: 210px;
      max-width: 300px;
      max-height: 190px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 7px;
      border: 1px solid #2bff65;
      opacity: 0.97;
    }
    .historico b {
      color: #fff;
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 3px;
      display: block;
    }
    /* Login bonitão */
    #auth-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 9px;
      width: 100%;
      margin-bottom: 14px;
    }
    #auth-form input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #222;
      background: #252525;
      color: #fff;
      font-size: 1em;
      width: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-bottom: 0;
    }
    #auth-form button {
      width: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-bottom: 0;
    }
    #btn-login { background: #00ff55; color:#111; font-weight:700;}
    #btn-signup { background: #858585; color: #fff; font-weight:700;}
    #btn-reset-password { background: #777; color:#fff; font-weight:700;}
    #auth-message {
      min-height:18px; margin-top:12px; text-align: center;
      color: #ffb28a; font-weight:600;
    }
    @media (max-width: 1000px) {
      .dashboard-wrap { flex-direction: column; align-items: center; gap: 0;}
      .dashboard-card { min-width: 95vw; max-width: 98vw;}
      .loja-cards { width: 90vw; min-width: 0; }
      .historico-wrap { max-width:95vw; min-width:0; margin-top: 28px; align-items: center;}
      .historico { min-width: 180px; }
    }
    @media (max-width: 700px) {
      .dashboard-bg { padding: 12px; }
      .dashboard-card { padding: 6vw 2vw 5vw 2vw;}
      .dashboard-title { font-size: 1.25em;}
      .loja-cards { gap: 4px; width: 150px;}
      .loja-card { padding: 6px 2px 7px 2px; width: 74px;}
      .loja-card img { width: 34px; height: 34px;}
      .carousel-arrow { font-size: 1.3em;}
      .historico { padding: 10px 5vw 12px 5vw;}
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="dashboard-bg">
    <div class="dashboard-wrap">
      <div class="dashboard-card">
        <div class="dashboard-title">Dashboard do Fã</div>
        <form id="auth-form" autocomplete="on">
          <input type="email" id="email" placeholder="Digite seu email" required autocomplete="username"/>
          <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password"/>
          <button type="submit" id="btn-login">Entrar</button>
          <button type="button" id="btn-signup">Cadastrar</button>
          <button type="button" id="btn-reset-password">Esqueci a senha</button>
        </form>
        <div id="auth-message"></div>
        <!-- Conteúdo da dashboard só aparece após login -->
        <div id="dashboard-logado" style="display:none;">
          <div class="user-email" id="user-email"></div>
          <button class="btn-logout" id="btnLogout" style="display:none;">Logout</button>
          <div class="pontuacao-label">Sua Pontuação</div>
          <div class="pontuacao-valor" id="pontuacao-valor">0</div>
          <button class="btn-green" id="start-quiz" style="display:none;">Comece a ganhar pontos</button>
          <div class="loja-title">Loja de Prêmios</div>
          <div class="loja-carousel-container">
            <button class="carousel-arrow" id="prevBtn">&#60;</button>
            <div class="loja-cards" id="lojaCards"></div>
            <button class="carousel-arrow" id="nextBtn">&#62;</button>
          </div>
        </div>
      </div>
      <div class="historico-wrap">
        <div class="historico" id="historico-container">
          <b>Histórico de Atividades</b>
          <span>Faça login para visualizar</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // ELEMENTOS
    const authForm = document.getElementById("auth-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.getElementById("btn-login");
    const btnSignup = document.getElementById("btn-signup");
    const btnResetPassword = document.getElementById("btn-reset-password");
    const btnLogout = document.getElementById("btnLogout");
    const authMessage = document.getElementById("auth-message");
    const pontuacaoValor = document.getElementById("pontuacao-valor");
    const pontuacaoLabel = document.querySelector(".pontuacao-label");
    const pontuacaoContainer = document.getElementById("pontuacao-container");
    const btnQuiz = document.getElementById("start-quiz");
    const historicoContainer = document.getElementById("historico-container");
    const lojaCards = document.getElementById('lojaCards');
    const userEmailShow = document.getElementById("user-email");
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const dashboardLogado = document.getElementById("dashboard-logado");
    let premios = [];
    let lojaPos = 0;
    const viewCount = 2; // 2 cards, igual seu print

    function showMessage(text, color = "lightgreen") {
      authMessage.style.color = color;
      authMessage.textContent = text;
      setTimeout(() => { authMessage.textContent = ""; }, 6000);
    }
    function carregarPontuacao(uid) {
      db.collection("usuarios").doc(uid).get()
        .then(doc => {
          const data = doc.data() || {};
          pontuacaoValor.textContent = data.pontos || 0;
        }).catch(err => showMessage("Erro ao carregar pontuação: " + err.message, "tomato"));
    }
    function carregarHistorico(uid) {
      historicoContainer.innerHTML = "<b>Histórico de Atividades</b><span>Carregando...</span>";
      db.collection("usuarios").doc(uid).collection("historico")
        .orderBy("data", "desc").limit(20).get()
        .then(snapshot => {
          if (snapshot.empty) return historicoContainer.innerHTML = "<b>Histórico de Atividades</b><span>Sem histórico.</span>";
          let html = "<b>Histórico de Atividades</b>";
          snapshot.forEach(doc => {
            const item = doc.data();
            html += `<span style="color:${item.pontos<0?'#ffa6a6':'#b6ffce'}">${item.pontos>0?'+':''}${item.pontos} pts</span>
            <span style="font-size:0.97em; color:#f2fff2ad">${item.descricao}</span>`;
          });
          historicoContainer.innerHTML = html;
        }).catch(err => historicoContainer.innerHTML = `<b>Histórico de Atividades</b><span>Erro: ${err.message}</span>`);
    }
    function renderLoja() {
      lojaCards.innerHTML = '';
      for (let i = lojaPos; i < Math.min(lojaPos + viewCount, premios.length); i++) {
        const item = premios[i];
        lojaCards.innerHTML += `
          <div class="loja-card">
            <img src="${item.imagemUrl}" alt="${item.nome}">
            <div class="loja-card-nome">${item.nome}</div>
            <div class="loja-card-desc">${item.descricao}</div>
            <div class="loja-card-pontos">${item.custoPontos} pts</div>
            <button class="btn-resgatar" ${item.estoque === 0 ? "disabled" : ""}
              onclick="resgatarItem('${item.id}',${item.custoPontos})">${item.estoque === 0 ? "Esgotado" : "Resgatar"}</button>
          </div>
        `;
      }
      prevBtn.disabled = (lojaPos === 0);
      nextBtn.disabled = (lojaPos >= premios.length - viewCount);
      prevBtn.style.opacity = prevBtn.disabled ? 0.4 : 1;
      nextBtn.style.opacity = nextBtn.disabled ? 0.4 : 1;
    }
    prevBtn.onclick = () => {
      if (lojaPos > 0) {
        lojaPos--;
        renderLoja();
      }
    };
    nextBtn.onclick = () => {
      if (lojaPos < premios.length - viewCount) {
        lojaPos++;
        renderLoja();
      }
    };
    function carregarLoja() {
      db.collection("resgates").get()
        .then(snapshot => {
          premios = [];
          snapshot.forEach(doc => {
            let d = doc.data();
            premios.push({
              ...d,
              id: doc.id
            });
          });
          lojaPos = 0;
          renderLoja();
        });
    }
    window.resgatarItem = function(itemId, custo) {
      const user = auth.currentUser;
      if (!user) return alert("Faça login para resgatar itens.");
      const uid = user.uid;
      const userRef = db.collection("usuarios").doc(uid);
      const resgateRef = db.collection("resgates").doc(itemId);
      db.runTransaction(async tx => {
        const uDoc = await tx.get(userRef);
        if (!uDoc.exists) throw 'Usuário não encontrado';
        const pts = uDoc.data().pontos||0;
        if (pts < custo) throw 'Pontos insuficientes';
        const rDoc = await tx.get(resgateRef);
        const est = rDoc.data().estoque||0;
        if (est<=0) throw 'Item esgotado';
        tx.update(userRef,{pontos:pts - custo});
        const histRef = userRef.collection("historico").doc();
        tx.set(histRef,{data:firebase.firestore.FieldValue.serverTimestamp(),tipo:'resgate',descricao:`Resgatou ${rDoc.data().nome}`,pontos:-custo});
        tx.update(resgateRef,{estoque:est -1});
      }).then(()=>{
        alert("Resgate efetuado!");
        carregarPontuacao(uid); carregarHistorico(uid); carregarLoja();
      }).catch(e=>alert("Erro: "+e));
    }
    // --- Login / Logout flow
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("dashboard-logado").style.display = "block";
        userEmailShow.innerHTML = user.email;
        btnLogout.style.display = 'inline-block';
        emailInput.style.display = passwordInput.style.display = btnLogin.style.display = btnSignup.style.display = btnResetPassword.style.display = 'none';
        carregarPontuacao(user.uid); carregarHistorico(user.uid); carregarLoja();
        btnQuiz.style.display = 'inline-block'; btnQuiz.onclick = () => window.open('quiz.html','_blank');
      } else {
        document.getElementById("dashboard-logado").style.display = "none";
        userEmailShow.innerHTML = "";
        btnLogout.style.display = 'none';
        emailInput.style.display = passwordInput.style.display = btnLogin.style.display = btnSignup.style.display = btnResetPassword.style.display = 'block';
        historicoContainer.innerHTML = '<b>Histórico de Atividades</b><span>Faça login para visualizar</span>';
        lojaCards.innerHTML = '';
      }
    });
    authForm.addEventListener('submit',e=>{e.preventDefault(); auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value).catch(err=>showMessage(err.message,'tomato')); authForm.reset();});
    btnSignup.addEventListener('click',()=>{ if(!emailInput.value||!passwordInput.value) return showMessage('Preencha email e senha','tomato'); auth.createUserWithEmailAndPassword(emailInput.value,passwordInput.value).then(()=>showMessage('Usuário criado!','lightgreen')).catch(err=>showMessage(err.message,'tomato')); });
    btnResetPassword.addEventListener('click',()=>{ if(!emailInput.value) return showMessage('Digite email','tomato'); auth.sendPasswordResetEmail(emailInput.value).then(()=>showMessage('Email enviado')).catch(err=>showMessage(err.message,'tomato')); });
    btnLogout.addEventListener('click',()=>auth.signOut());
  </script>
</body>
</html>
