<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feqzin | Site Oficial</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --cor-destaque: #1db954;
      --cor-destaque-hover: #1ed760;
      --cor-texto: #f1f1f1;
      --cor-fundo: #0e0e0e;
      --cor-fundo-secundario: #111;
      --cor-borda-suave: #444;
    }
    body {
      margin: 0; font-family: 'Montserrat', Arial, sans-serif;
      background: var(--cor-fundo); color: var(--cor-texto); line-height:1.6;
    }
    /* Socials e header */
    .socials { text-align:center; }
    .socials a {
      margin:0 15px; color:var(--cor-texto); font-size:2em; transition:all .3s;
    }
    .socials a:hover {
      color:var(--cor-destaque); transform:translateY(-5px);
    }
    header { background:transparent; padding: 30px 0 0 0; text-align: center; }
    /* --- DASHBOARD LAYOUT --- */
    .dashboard-centralize {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 550px;
      margin: 80px 0 60px 0;
    }
    .dashboard-area-wrapper {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 660px;
      margin: 60px 0 70px 0;
      position: relative;
      transition: all .3s;
    }
    .user-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin: 0 auto 18px auto;
    }
    .user-bar .user-email {
      font-size: 1.17em;
      font-weight: bold;
      color: #fff;
      letter-spacing: .01em;
      margin-bottom: 2px;
      margin-top: 0;
      text-shadow: 0 1px 8px #0006;
    }
    .user-bar .btn-logout {
      background: #fff8cc;
      color: #444;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1em;
      padding: 6px 26px;
      margin-bottom: 8px;
      margin-top: 0;
      box-shadow: 0 2px 10px #0002;
      cursor: pointer;
      transition: background 0.18s;
    }
    .user-bar .btn-logout:hover {
      background: #fffde6;
      color: #000;
    }
    /* Dashboard */
    .dashboard-outer {
      background: transparent;
      box-shadow: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard {
      background: #222;
      border-radius: 22px;
      padding: 44px 40px 36px 40px;
      box-shadow: 0 0 32px 0 #000a;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      min-width: 320px;
      max-width: 98vw;
      position: relative;
      z-index: 2;
      margin: 0 auto 55px auto;
    }
    .dashboard-title {
      font-size: 2.1em;
      font-weight: 800;
      letter-spacing: .7px;
      color: #fff;
      width: 100%;
      text-align: center;
      margin: 0 0 18px 0;
    }
    #auth-form {
      display: flex; flex-direction: column; width: 100%; gap: 11px;
      margin-bottom: 13px;
    }
    #auth-form input {
      padding: 13px; border-radius: 7px; border: 1.5px solid #3a3a3a;
      background: #181919; color: #fff; font-size: 1em; font-family: inherit;
      outline: none; font-weight: 500;
    }
    #auth-form input:focus {
      border-color: #1db954;
      background: #181919;
    }
    #auth-form button {
      padding: 12px; border: none; border-radius: 7px; font-weight: 700; font-size: 1em; font-family: inherit; cursor: pointer;
      transition: background .18s;
      margin-top: 0;
    }
    #btn-login { background: #00ff55; color: #181818; }
    #btn-login:hover { background: #1ed760; }
    #btn-signup, #btn-reset-password {
      background: #616161; color: #eee;
      margin-top: 0;
    }
    #btn-signup:hover, #btn-reset-password:hover { background: #888; }
    #auth-message {
      min-height: 18px;
      margin-bottom: 8px;
      font-size: 1em;
      text-align: center;
    }
    .dashboard-completa { display: none; width: 100%; }
    /* Histórico à direita */
    .historico-externo {
      min-width: 285px;
      max-width: 340px;
      margin-left: 60px;
      margin-top: 23px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 3;
      transition: all .3s;
    }
    .historico {
      background: #232726;
      color: #fff;
      padding: 18px 28px 16px 22px;
      border-radius: 13px;
      min-width: 220px;
      max-width: 320px;
      box-shadow: 0 1px 18px #0003;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      gap: 5px;
      opacity: 0.98;
    }
    .historico b { color: #fff; font-size: 1.04em; margin-bottom: 6px; }
    .historico span { color: #f0f0f0a8; font-size: 0.98em; }
    /* Loja cards (mantém igual) */
    .loja-section { width: 100%; margin-top: 7px; text-align: center; }
    .loja-title { font-size: 1.19em; color: #fff; font-weight: 600; margin-bottom: 13px; }
    .loja-carousel-container { display: flex; align-items: center; justify-content: center; gap: 13px; width: 100%; }
    .carousel-arrow {
      background: none;
      border: none;
      color: #00ff55;
      font-size: 2.6em;
      font-weight: 700;
      cursor: pointer;
      padding: 0 11px;
      transition: color .18s;
      user-select: none;
    }
    .carousel-arrow:active { color: #30ff99; }
    .loja-cards {
      display: flex; flex-direction: row; gap: 17px; overflow: hidden; width: 440px;
      min-height: 170px; align-items: stretch; justify-content: center;
      transition: all 0.3s cubic-bezier(.6,-0.28,.74,.05);
    }
    .loja-card {
      background: #191c1c; border-radius: 16px; padding: 12px 14px 16px 14px;
      box-shadow: 0 0 0 2px #00ff5528; width: 100px; min-width: 96px; max-width: 120px;
      display: flex; flex-direction: column; align-items: center;
      transition: transform .23s cubic-bezier(.23,1.5,.32,1), box-shadow .18s; position: relative; cursor: pointer;
    }
    .loja-card:hover {
      transform: scale(1.07) translateY(-5px) rotateZ(-1deg);
      box-shadow: 0 8px 30px #00ff5544; z-index: 2;
    }
    .loja-card img { width: 68px; height: 68px; border-radius: 10px; object-fit: cover; margin-bottom: 7px; border: 1.5px solid #00ff5533; background: #131313; }
    .loja-card-nome { font-size: 1.06em; font-weight: 600; margin: 2px 0 1px 0; color: #fff; text-align: center; min-height: 1.7em; }
    .loja-card-desc { font-size: 0.89em; color: #b9eec5; margin-bottom: 8px; text-align: center; min-height: 1.3em; }
    .loja-card-pontos { color: #00ff55; font-weight: 700; font-size: 1em; margin: 0 0 6px 0; }
    .btn-resgatar {
      background: #00ff55; color: #111; border: none; border-radius: 7px;
      padding: 6px 18px; font-weight: 700; font-size: 1em; cursor: pointer; margin-top: 5px;
    }
    .btn-resgatar[disabled] { background: #333; color: #888; cursor: not-allowed; }
    /* Responsivo */
    @media (max-width: 1000px) {
      .dashboard-area-wrapper { flex-direction: column; align-items: center; }
      .historico-externo { margin-left: 0; margin-top: 32px; align-items: center; }
    }
    @media (max-width: 700px) {
      .dashboard-centralize, .dashboard-area-wrapper { min-height: 380px; }
      .dashboard { padding: 9vw 2vw 9vw 2vw; width: 95vw; }
      .loja-cards { gap: 4px; width: 135px; }
      .loja-card { padding: 6px 2px 7px 2px; width: 80px; min-width: 60px;}
      .loja-card img { width: 38px; height: 38px;}
      .carousel-arrow { font-size: 1.3em;}
      .historico-externo { max-width:98vw;min-width:0;}
    }
    @media (max-width: 460px) {
      .dashboard { padding: 7vw 1vw 7vw 1vw;}
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="socials">
      <a href="https://www.instagram.com/feqzinn/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@feqzinn" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@feqzin" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://open.spotify.com/intl-pt/artist/56eMJpXmR5veK1kOi2apO4" target="_blank"><i class="fa-brands fa-spotify"></i></a>
      <a href="https://soundcloud.com/discordia-urban" target="_blank"><i class="fa-brands fa-soundcloud"></i></a>
    </div>
  </header>
  <!-- --------- DASHBOARD --------- -->
  <section style="padding:0;margin:0;">
    <!-- Login Centralizado -->
    <div class="dashboard-centralize" id="dashboard-centralize">
      <div class="dashboard">
        <div class="dashboard-title">Dashboard do Fã</div>
        <form id="auth-form" autocomplete="on">
          <input type="email" id="email" placeholder="Digite seu email" required autocomplete="username"/>
          <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password"/>
          <button type="submit" id="btn-login">Entrar</button>
          <button type="button" id="btn-signup">Cadastrar</button>
          <button type="button" id="btn-reset-password">Esqueci a senha</button>
        </form>
        <div id="auth-message"></div>
      </div>
    </div>
    <!-- Dashboard + Histórico -->
    <div class="dashboard-area-wrapper" id="dashboard-area-wrapper" style="display:none;">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div class="user-bar" id="user-bar" style="display:none;">
          <div class="user-email" id="user-email"></div>
          <button class="btn-logout" id="btnLogout" style="display:none;">Logout</button>
        </div>
        <div class="dashboard-outer">
          <div class="dashboard">
            <div class="dashboard-title">Dashboard do Fã</div>
            <div class="dashboard-completa" id="dashboard-logado">
              <div class="pontuacao-section" id="pontuacao-container">
                <div class="pontuacao-label">Sua Pontuação</div>
                <div class="pontuacao-valor" id="pontuacao-valor">0</div>
              </div>
              <button class="btn-green" id="start-quiz">Comece a ganhar pontos</button>
              <div class="loja-section">
                <div class="loja-title">Loja de Prêmios</div>
                <div class="loja-carousel-container">
                  <button class="carousel-arrow" id="prevBtn">&#60;</button>
                  <div class="loja-cards" id="lojaCards"></div>
                  <button class="carousel-arrow" id="nextBtn">&#62;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="historico-externo" id="historico-externo" style="display:none;">
        <div class="historico" id="historico-container">
          <b>Histórico de Atividades</b>
          <span>Faça login para visualizar</span>
        </div>
      </div>
    </div>
  </section>
  <footer>© 2025 Feqzin. Todos os direitos reservados.</footer>
  <!-- Scripts (adapte para o seu firebase e lógica!) -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.firebasestorage.app",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // Elementos principais
    const authForm = document.getElementById("auth-form");
    const dashboardCentralize = document.getElementById("dashboard-centralize");
    const dashboardAreaWrapper = document.getElementById("dashboard-area-wrapper");
    const userBar = document.getElementById("user-bar");
    const btnLogout = document.getElementById("btnLogout");
    const userEmailShow = document.getElementById("user-email");
    const dashboardLogado = document.getElementById("dashboard-logado");
    const historicoExterno = document.getElementById("historico-externo");
    const historicoContainer = document.getElementById("historico-container");
    const pontuacaoContainer = document.getElementById("pontuacao-container");
    const pontuacaoValor = document.getElementById("pontuacao-valor");
    const btnQuiz = document.getElementById("start-quiz");
    const lojaCards = document.getElementById('lojaCards');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let premios = [];
    let lojaPos = 0;
    const viewCount = 4; // 4 cards por vez

    function showMessage(text, color = "lightgreen") {
      const authMessage = document.getElementById("auth-message");
      authMessage.style.color = color;
      authMessage.textContent = text;
      setTimeout
      (() => { authMessage.textContent = ""; }, 6000);
    }

    function carregarPontuacao(uid) {
      db.collection("usuarios").doc(uid).get()
        .then(doc => {
          const data = doc.data() || {};
          pontuacaoValor.textContent = data.pontos || 0;
          pontuacaoContainer.style.display = "block";
        }).catch(err => showMessage("Erro ao carregar pontuação: " + err.message, "tomato"));
    }

    function carregarHistorico(uid) {
      historicoContainer.innerHTML = "<b>Histórico de Atividades</b><span>Carregando...</span>";
      db.collection("usuarios").doc(uid).collection("historico")
        .orderBy("data", "desc").limit(20).get()
        .then(snapshot => {
          if (snapshot.empty) return historicoContainer.innerHTML = "<b>Histórico de Atividades</b><span>Sem histórico.</span>";
          let html = "<b>Histórico de Atividades</b>";
          snapshot.forEach(doc => {
            const item = doc.data();
            const data = item.data?.toDate ? item.data.toDate().toLocaleString() : "";
            html += `<span style="color:${item.pontos<0?'#ffa6a6':'#b6ffce'}">${item.pontos>0?'+':''}${item.pontos} pts</span>
            <span style="font-size:0.97em; color:#f2fff2ad">${item.descricao}</span>`;
          });
          historicoContainer.innerHTML = html;
        }).catch(err => historicoContainer.innerHTML = `<b>Histórico de Atividades</b><span>Erro: ${err.message}</span>`);
    }

    function renderLoja() {
      lojaCards.innerHTML = '';
      for (let i = lojaPos; i < Math.min(lojaPos + viewCount, premios.length); i++) {
        const item = premios[i];
        lojaCards.innerHTML += `
          <div class="loja-card">
            <img src="${item.imagemUrl}" alt="${item.nome}">
            <div class="loja-card-nome">${item.nome}</div>
            <div class="loja-card-desc">${item.descricao}</div>
            <div class="loja-card-pontos">${item.custoPontos} pts</div>
            <button class="btn-resgatar" ${item.estoque === 0 ? "disabled" : ""}
              onclick="resgatarItem('${item.id}',${item.custoPontos})">${item.estoque === 0 ? "Esgotado" : "Resgatar"}</button>
          </div>
        `;
      }
      prevBtn.disabled = (lojaPos === 0);
      nextBtn.disabled = (lojaPos >= premios.length - viewCount);
      prevBtn.style.opacity = prevBtn.disabled ? 0.4 : 1;
      nextBtn.style.opacity = nextBtn.disabled ? 0.4 : 1;
    }
    prevBtn.onclick = () => {
      if (lojaPos > 0) {
        lojaPos--;
        renderLoja();
      }
    };
    nextBtn.onclick = () => {
      if (lojaPos < premios.length - viewCount) {
        lojaPos++;
        renderLoja();
      }
    };
    function carregarLoja() {
      db.collection("resgates").get()
        .then(snapshot => {
          premios = [];
          snapshot.forEach(doc => {
            let d = doc.data();
            premios.push({
              ...d,
              id: doc.id
            });
          });
          lojaPos = 0;
          renderLoja();
        });
    }
    window.resgatarItem = function(itemId, custo) {
      const user = auth.currentUser;
      if (!user) return alert("Faça login para resgatar itens.");
      const uid = user.uid;
      const userRef = db.collection("usuarios").doc(uid);
      const resgateRef = db.collection("resgates").doc(itemId);
      db.runTransaction(async tx => {
        const uDoc = await tx.get(userRef);
        if (!uDoc.exists) throw 'Usuário não encontrado';
        const pts = uDoc.data().pontos||0;
        if (pts < custo) throw 'Pontos insuficientes';
        const rDoc = await tx.get(resgateRef);
        const est = rDoc.data().estoque||0;
        if (est<=0) throw 'Item esgotado';
        tx.update(userRef,{pontos:pts - custo});
        const histRef = userRef.collection("historico").doc();
        tx.set(histRef,{data:firebase.firestore.FieldValue.serverTimestamp(),tipo:'resgate',descricao:`Resgatou ${rDoc.data().nome}`,pontos:-custo});
        tx.update(resgateRef,{estoque:est -1});
      }).then(()=>{
        alert("Resgate efetuado!");
        carregarPontuacao(uid); carregarHistorico(uid); carregarLoja();
      }).catch(e=>alert("Erro: "+e));
    }

    // --- Alterna dashboard (só login OU dashboard completa) ---
    auth.onAuthStateChanged(user => {
      if (user) {
        // Esconde o login central e mostra a dashboard+historico em colunas
        dashboardCentralize.style.display = "none";
        dashboardAreaWrapper.style.display = "flex";
        userBar.style.display = "flex";
        historicoExterno.style.display = "flex";
        userEmailShow.innerHTML = user.email;
        btnLogout.style.display = 'inline-block';
        dashboardLogado.style.display = "block";
        carregarPontuacao(user.uid); carregarHistorico(user.uid); carregarLoja();
        btnQuiz.style.display = 'inline-block';
        btnQuiz.onclick = () => window.open('quiz.html','_blank');
      } else {
        // Antes do login: só mostra o formulário centralizado
        dashboardCentralize.style.display = "flex";
        dashboardAreaWrapper.style.display = "none";
        userBar.style.display = "none";
        historicoExterno.style.display = "none";
        userEmailShow.innerHTML = "";
        btnLogout.style.display = 'none';
        dashboardLogado.style.display = "none";
        pontuacaoContainer.style.display = 'none';
        btnQuiz.style.display = 'none';
        historicoContainer.innerHTML = '<b>Histórico de Atividades</b><span>Faça login para visualizar</span>'; lojaCards.innerHTML = '';
      }
    });

    // Eventos de auth
    authForm.addEventListener('submit',e=>{
      e.preventDefault();
      auth.signInWithEmailAndPassword(
        document.getElementById("email").value,
        document.getElementById("password").value
      ).catch(err=>showMessage(err.message,'tomato'));
      authForm.reset();
    });
    document.getElementById("btn-signup").addEventListener('click',()=>{
      const email=document.getElementById("email").value,senha=document.getElementById("password").value;
      if(!email||!senha) return showMessage('Preencha email e senha','tomato');
      auth.createUserWithEmailAndPassword(email,senha).then(()=>showMessage('Usuário criado!','lightgreen')).catch(err=>showMessage(err.message,'tomato'));
    });
    document.getElementById("btn-reset-password").addEventListener('click',()=>{
      const email=document.getElementById("email").value;
      if(!email) return showMessage('Digite email','tomato');
      auth.sendPasswordResetEmail(email).then(()=>showMessage('Email enviado')).catch(err=>showMessage(err.message,'tomato'));
    });
    btnLogout.addEventListener('click',()=>auth.signOut());
  </script>
</body>
</html>
