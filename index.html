<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feqzin | Site Oficial</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Estilos e variáveis */
    :root {
      --cor-destaque: #1DB954;
      --cor-destaque-hover: #1ED760;
      --cor-texto: #f1f1f1;
      --cor-fundo: #0e0e0e;
      --cor-fundo-secundario: #111;
      --cor-borda-suave: #444;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      line-height: 1.6;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 360px 20px 40px;
      text-align: center;
      color: #fff;
      position: relative;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #ddd;
    }
    /* Novo código para Dashboard */
    #fan-dashboard {
      background: #111;
      border: 2px solid var(--cor-destaque);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      color: var(--cor-texto);
      text-align: center;
    }
    #fan-dashboard form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #fan-dashboard input[type="email"], #fan-dashboard input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--cor-borda-suave);
      background-color: #222;
      color: var(--cor-texto);
      font-size: 1em;
    }
    #fan-dashboard button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #btn-login {
      background-color: var(--cor-destaque);
      color: #fff;
    }
    #btn-login:hover {
      background-color: var(--cor-destaque-hover);
    }
    #btn-signup {
      background-color: #555;
      color: #ccc;
    }
    #btn-signup:hover {
      background-color: #777;
    }
    #auth-message {
      margin-top: 15px;
      min-height: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header id="header-capa">
    <h1>Feqzin</h1>
  </header>
  <img src="" alt="Feqzin" class="profile-pic" id="foto-perfil">

  <!-- Sobre Feqzin -->
  <section>
    <h2>Sobre</h2>
    <p>Feqzin é um artista nascido na zona norte de São Paulo...</p>
  </section>

  <!-- Meus Vídeos -->
  <section>
    <h2>Meus Vídeos</h2>
    <div class="swiper">
      <div class="swiper-wrapper" id="youtube-carousel-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Último Lançamento -->
  <section>
    <h2>Último Lançamento</h2>
    <div class="player">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0bPCF6VbnttHv8NxUltJGy?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="countdown" id="countdown"></div>
    <a href="https://distrokid.com/hyperfollow/feqzin/se-a-bag-pesar" target="_blank" class="pre-save-button">FAÇA O PRE-SAVE</a>
  </section>

  <!-- Redes Sociais -->
  <section>
    <h2>Redes Sociais</h2>
    <div class="socials">
      <a href="https://www.instagram.com/feqzinn/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@feqzinn" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@feqzin" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://open.spotify.com/intl-pt/artist/56eMJpXmR5veK1kOi2apO4" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </div>
  </section>

  <!-- Dashboard do Fã -->
  <section id="fan-dashboard">
    <h2>Dashboard do Fã</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Digite seu email" required />
      <input type="password" id="password" placeholder="Digite sua senha" required />
      <button type="submit" id="btn-login">Entrar</button>
      <button type="button" id="btn-signup">Cadastrar</button>
      <button type="button" id="btn-reset-password">Esqueci a senha</button>
      <button type="button" id="btnLogout" style="display: none; background-color: #f44336;">Logout</button>
    </form>
    <div id="auth-message"></div>
    <div id="pontuacao-container" style="display: none;">
      <h3>Sua Pontuação</h3>
      <p id="pontuacao-valor">0</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Feqzin. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhSmocbaARqU_pPM0Tqki8d11jm97IE4M",
      authDomain: "dashboardfeqzin.firebaseapp.com",
      projectId: "dashboardfeqzin",
      storageBucket: "dashboardfeqzin.appspot.com",
      messagingSenderId: "1042985498691",
      appId: "1:1042985498691:web:16ab98f93f925ebf7b7cf6",
      measurementId: "G-QZY8SDZX5T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authForm = document.getElementById("auth-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.getElementById("btn-login");
    const btnSignup = document.getElementById("btn-signup");
    const btnResetPassword = document.getElementById("btn-reset-password");
    const btnLogout = document.getElementById("btnLogout");
    const authMessage = document.getElementById("auth-message");
    const pontuacaoContainer = document.getElementById("pontuacao-container");
    const pontuacaoValor = document.getElementById("pontuacao-valor");

    function carregarPontuacao(uid) {
      db.collection("usuarios").doc(uid).get()
        .then((doc) => {
          if (doc.exists && doc.data().pontos !== undefined) {
            pontuacaoValor.textContent = doc.data().pontos;
          } else {
            db.collection("usuarios").doc(uid).set({ pontos: 0 }, { merge: true });
            pontuacaoValor.textContent = "0";
          }
          pontuacaoContainer.style.display = "block";
        })
        .catch((error) => {
          console.error("Erro ao buscar pontuação:", error);
          pontuacaoValor.textContent = "Erro";
        });
    }

    authForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          authMessage.textContent = `Bem-vindo, ${userCredential.user.email}`;
          authForm.reset();
          carregarPontuacao(userCredential.user.uid);
        })
        .catch((error) => {
          authMessage.textContent = `Erro no login: ${error.message}`;
        });
    });

    btnSignup.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          authMessage.textContent = `Usuário criado: ${userCredential.user.email}`;
          authForm.reset();
        })
        .catch((error) => {
          authMessage.textContent = `Erro no cadastro: ${error.message}`;
        });
    });

    btnResetPassword.addEventListener("click", () => {
      const email = emailInput.value;
      if (!email) return alert("Digite o e-mail para redefinir senha.");
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Link de redefinição enviado."))
        .catch((error) => alert("Erro: " + error.message));
    });

    btnLogout.addEventListener("click", () => {
      auth.signOut().then(() => {
        authMessage.textContent = "Logout realizado com sucesso.";
        pontuacaoContainer.style.display = "none";
      });
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        btnLogout.style.display = "inline-block";
        authMessage.textContent = `Usuário logado: ${user.email}`;
        carregarPontuacao(user.uid);
      } else {
        btnLogout.style.display = "none";
        pontuacaoContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
